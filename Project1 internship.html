        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        /* Cross-Browser Compatibility Fix: Ensure padding and border are inside the element's defined width/height */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;

        }
        .page-content.active {

        /* Base Modal Styles */
        .modal-base {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Darker overlay for better focus */
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-base.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            max-height: 90vh; /* Responsive height */
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s ease-in-out;
        }
        .modal-base.visible .modal-content {
            transform: translateY(0);
        }
        
        /* Ensure all interactive elements have visible focus */
        a:focus, button:focus, input:focus, textarea:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.5); /* Indigo-500 equivalent focus ring */

        // Utility function for managing modal focus
        function trapFocus(modalElement) {
            focusedElementBeforeModal = document.activeElement;
            
            const focusableElements = modalElement.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            const firstFocusable = focusableElements[0];
            const lastFocusable = focusableElements[focusableElements.length - 1];

            if (firstFocusable) {
                firstFocusable.focus();
            } else {
                modalElement.focus();
            }

            modalElement.addEventListener('keydown', (e) => {
                const isTabPressed = (e.key === 'Tab' || e.keyCode === 9);

                if (!isTabPressed) {
                    return;
                }

                if (e.shiftKey) { // Shift + Tab
                    if (document.activeElement === firstFocusable) {
                        lastFocusable.focus();
                        e.preventDefault();
                    }
                } else { // Tab
                    if (document.activeElement === lastFocusable) {
                        firstFocusable.focus();
                        e.preventDefault();
                    }
                }
            });
        }
        
        function restoreFocus() {
            if (focusedElementBeforeModal) {
                focusedElementBeforeModal.focus();

        async function initializeFirebase() {

                // setLogLevel('debug'); // Commented out for final polish, but useful for debugging

                    console.warn("Firebase configuration is missing. Data storage will not work.");
                    isFirebaseReady = true;
                    document.getElementById('user-id-display').textContent = 'User ID: N/A (Offline Mode)';
                    return;
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                await setPersistence(auth, browserLocalPersistence);

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Firebase Auth Ready. User ID:", userId);
                        document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
                        isFirebaseReady = true;
                    } else {
                        console.log("Firebase Auth Ready. Signed in anonymously.");
                        document.getElementById('user-id-display').textContent = 'User ID: Anonymous';
                        isFirebaseReady = true;
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showMessage("System Error", "Could not connect to the database. Check console for details.");
            }
        }

        const contentArea = document.getElementById('app-content');

        /**
         * Renders the specified page content into the main area.
         * @param {string} pageKey - The key corresponding to the page in the pageContent object.
         */
        window.renderPage = function(pageKey) {
            hideServiceDetail();
            
            const content = window.pageContent[pageKey] || window.pageContent.home;
            const currentContent = contentArea.querySelector('.page-content');
            
            if (currentContent) {
                currentContent.classList.remove('active');
            }

            setTimeout(() => {
                contentArea.innerHTML = content;

                const newContent = contentArea.querySelector('.page-content');
                if (newContent) {
                    void newContent.offsetWidth; 
                    newContent.classList.add('active');
                    contentArea.focus(); 
                }
            }, currentContent ? 500 : 0); 

            window.location.hash = '#' + pageKey;
            updateActiveNav(pageKey);
            
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');

            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
            }
        }

        /**
         * Updates the visual state of the navigation links.
         */
        function updateActiveNav(activeKey) {
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('data-page') === activeKey) {
                    // Special styling for the contact button
                    if (activeKey === 'contact') {
                        link.classList.add('bg-indigo-700', 'text-white');
                        link.classList.remove('bg-indigo-600', 'text-white');
                    } else {
                        link.classList.add('bg-indigo-100', 'text-indigo-700');
                        link.classList.remove('text-gray-700', 'hover:text-indigo-600', 'bg-indigo-600', 'text-white');
                    }
                    link.setAttribute('aria-current', 'page');
                } else {
                    if (link.getAttribute('data-page') === 'contact') {
                        link.classList.add('bg-indigo-600', 'text-white');
                        link.classList.remove('bg-indigo-700');
                    } else {
                        link.classList.remove('bg-indigo-100', 'text-indigo-700');
                        link.classList.add('text-gray-700', 'hover:text-indigo-600');
                    }
                    link.removeAttribute('aria-current');
                }
            });
        }

        // 3.2. EVENT LISTENERS
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile Menu Toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            mobileMenuButton.addEventListener('click', () => {
                const isHidden = mobileMenu.classList.toggle('hidden');
                mobileMenuButton.setAttribute('aria-expanded', isHidden ? 'false' : 'true');
            });

            // Navigation Links setup
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageKey = e.target.getAttribute('data-page');
                    if (pageKey) {
                        renderPage(pageKey);
                    }
                });
            });

            // Close modals on Escape key press
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (document.getElementById('service-detail-modal').classList.contains('visible')) {
                        hideServiceDetail();
                    }
                    if (document.getElementById('message-box').classList.contains('visible')) {
                        hideMessage();
                    }
                }
            });

            // Initial Page Load based on URL hash
            const initialPage = window.location.hash ? window.location.hash.substring(1) : 'home';
            renderPage(initialPage);
        });

    </script>
